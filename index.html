<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js" defer
        integrity="sha512-nnNHpffPSgINrsR8ZAIgFUIMexORL5tPwsfktOTxVYSv+AUAILuFYWES8IHl+hhIhpFGlKvWFiz9ZEusrPcSBQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./index.js" defer></script>
    <title>People API JS</title>
</head>
<body>

    <header>
        <h1>People!</h1>
    </header>

    <main class="container">
        <div class="row">
            <section class="col">
                <!-- Create new person form -->
                <form id="pplForm">
                    <label class="form-label" for="pplFullName">Full Name:</label>
                    <input class="form-control" type="text" name="fName" id="pplFullName" required>
                    <label class="form-label" for="pplAge">Age:</label>
                    <input class="form-control" type="number" name="age" id="pplAge">
                    <label class="form-label" for="pplJob">Occupation:</label>
                    <input class="form-control" type="text" name="job" id="pplJob">
                    <!-- <label class="form-label" for="pplIdNum">ID Number:</label>
                    <input class="form-control" type="text" name="IdNumber" id="pplIdNum"> -->
                    <div class="mt-3">
                        <button class="btn btn-primary" type="reset">Reset</button>
                        <button class="btn btn-success" type="submit">Submit</button>
                    </div>
                </form> 
            </section>
            <section class="col">
                <div id="output" class="row row-cols-3 g-4"></div>
            </section>
        </div>
    </main>

    <div class="modal" id="myModal">
        <div class="modal-dialog">
        <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">Update Person</h2>
                    <button type="button" class="close" data-bs-dismiss="modal">
                        <span>&times;</span> <!--&times; will display a large X-->
                    </button>
                </div>
                <div class="modal-body">
                    <form id="modalPForm">
                        <label class="form-label" for="modalFName">Full Name:</label>
                        <input class="form-control" type="text" name="mFName" id="mFullName" required>
                        <label class="form-label" for="modalAge">Age:</label>
                        <input class="form-control" type="number" name="mAge" id="mAge">
                        <label class="form-label" for="modalJob">Occupation:</label>
                        <input class="form-control" type="text" name="mJob" id="mJob">
                        <div class="mt-3">
                            <button class="btn btn-success" type="submit" name="mUpdate">Update</button>
                        </div>
                    </form>
                </div> 
            </div>
        </div>
    </div>
    <!-- <script src="./index.js"></script> -->
</body>
</html>
